version: '3'

services:
  jenkins:
    container_name: "jenkins"
    image: "jenkins-docker"
    build:
      context: "./pipeline"
    ports:
      - "8080:8080"
    volumes:
      - "$PWD/jenkins_home:/var/jenkins_home"
      - "/var/run/docker.sock:/var/run/docker/sock"
    networks:
      - "net"

  remote_host:
    image: "remote-host"
    container_name: "remote-host"
    build:
      context: "./ubuntu"
    volumes:
      - "$PWD/aws-s3.sh:/tmp/script.sh"
    networks:
      - "net"

networks:
  net:

